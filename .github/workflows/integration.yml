  setup:
#    needs:
#      - test
    runs-on: ubuntu-latest
    name: Setup Terraform Backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Verify Terraform Script
        id: create-backend-verify
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-backend
        run: terraform fmt -check

      - name: Initialise Backend
        id: init-backend
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-backend
        run: terraform init

      - name: Validate Terraform Script
        id: create-backend-validate
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-backend
        run: terraform validate

      - name: View Backend Plan
        id: plan-backend
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan

      - name: Apply Terraform Plan
        id: apply-backend
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-backend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve
        continue-on-error: true  # possible errors are to do with the presence of the bucket

  create-ecr:
    name: Create ECR Repository
    needs:
      - setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Verify Terraform Script
        id: create-ecr-verify
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-ecr
        run: terraform fmt -check

      - name: Initialise ECR Repository
        id: init-ecr
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-ecr
        run: |
          terraform init -backend-config="access_key=$AWS_ACCESS_KEY_ID" -backend-config="secret_key=$AWS_SECRET_ACCESS_KEY"

      - name: Validate Terraform Script
        id: create-ecr-validate
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-ecr
        run: terraform validate

      - name: View ECR Repository Plan
        id: plan-ecr
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-ecr
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan

      - name: Apply Terraform Plan
        id: apply-ecr
        working-directory: ./SSG-API-Testing-Application-v2/deploy/create-ecr
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          terraform apply -auto-approve
          echo "ECR_REPO_URL=$(terraform output app_url)\n" >> $GITHUB_ENV

  upload-docker:
    name: Upload Docker Container to ECR
    needs:
      - create-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        id: configure-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create and Push Docker Image to ECR
        id: create-and-push-docker-image
        working-directory: SSG-API-Testing-Application-v2/app
        env:
          REGISTRY_REPOSITORY: ${{ env.ECR_REPO_URL }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY_REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$REGISTRY_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

  main-infra:
    #    if: github.event.review.state == 'approved'
    needs:
      - upload-docker
    runs-on: ubuntu-latest
    name: Create Main Infrastructure

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Verify Terraform Script
        id: create-main-verify
        working-directory: ./SSG-API-Testing-Application-v2/deploy/main-infrastructure
        run: terraform fmt -check

      - name: Initialise Backend
        id: init-main
        working-directory: ./SSG-API-Testing-Application-v2/deploy/main-infrastructure
        run: |
          terraform init -backend-config="access_key=$AWS_ACCESS_KEY_ID" -backend-config="secret_key=$AWS_SECRET_ACCESS_KEY"

      - name: Validate Terraform Script
        id: create-main-validate
        working-directory: ./SSG-API-Testing-Application-v2/deploy/main-infrastructure
        run: terraform validate

      - name: View Backend Plan
        id: plan-main
        working-directory: ./SSG-API-Testing-Application-v2/deploy/main-infrastructure
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan

      - name: Apply Terraform Plan
        id: apply-main
        working-directory: ./SSG-API-Testing-Application-v2/deploy/main-infrastructure
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REPO_URL: ${{ env.IMAGE_URI }}
        run: terraform apply -auto-approve
